Guides.Repair.Section.0      = &3Über Reparatur:\n&eReparatur erlaub dir an einem Eisenblock Werkzeuge und\n&eWaffen zu reparieren.\n\n&3XP ZUWACHS:\n&eRepariere Werkzeuge am Eisenblockamboss\n&cAchtung: &eDas ist nicht der normale Minecraft Amboss!
Guides.Repair.Section.1      = &3Wie kann ich Reparatur verwenden?\n&ePlatziere einen mcMMO Amboss, halte das zu reparierende Item\n&ein der Hand und klicke mit der rechten Maustaste auf ihn. Zum\n&eReparieren benötigst du die Ausgangsmaterialien im Inventar,\n&ediese werden dir im Zuge der Reparatur abgezogen.
Guides.Repair.Section.2      = &3Wie funktioniert der Reparatur Meister?\n&eMit dem Reparatur Meister wird dein Werkzeug ein bisschen\n&ebesser als normalerweise repariert.\n&eDer Bonus ist abhängig vom Reparatur Level.
Guides.Repair.Section.3      = &3Wie funktioniert Super Reparatur?\n&eMit Super Reparatur werden ab und zu deine Items\n&edoppelt so gut repariert.
Guides.Repair.Section.4      = &3Wie funktioniert Arkanes Schmieden?\n&eDiese Fähigkeit ermöglicht dir mit einer gewissen\n&eWahrscheinlichkeit Verzauberungen auf Items zu erhalten.\n&eVerzauberungen können erhalten, vermindert werden oder\n&eganz verloren gehen.
Guides.Salvage.Section.0     = &3Über Verwerten:\n&eMit einem Goldamboss kannst du Rüstungen und\n&eWerkzeuge verwerten.\n\n&3XP ZUWACHS:\n&eVerwerten ist ein vom Angeln und Reparieren abhängiger Skill\n&eSein Level ist die Hälfte von deren Summe.
Guides.Salvage.Section.1     = &3Wie funktioniert Verwerten?\n&ePlatziere einen Goldamboss und rechtsklicke mit dem Item in\n&eder Hand. Das item wird zerstört und in seine\n&eBestandteile zerlegt.\n\n&eBeispielsweise gibt eine Eisenaxt Eisenbarren.
Guides.Salvage.Section.2     = &3Wie funktioniert Fortgeschrittenes Verwerten?\n&eSobald freigeschaltet, kannst du beschädigte Items verwerten.\n&eDer Ertrag steigt mit dem Level.\n&eDer Mindestertrag ist immer 1 Item, ansonsten kannst du nicht\n&everwerten.
Guides.Salvage.Section.3     = &3Zur Verbildlichung ein Beispiel:\n&eSagen wir verwerten eine Goldene Spitzhacke mit 80%\n&eHaltbarkeit, bedeutet das, dass wir nur 2 Gold bekommen\n&ekönnen (Spitzhacke=3 Goldbarren, also jeder 33,33%\n&eHaltbarkeit) was 66% entspricht. Wenn dein\n&eErtragsprozentsatz unter 66% liegt wirst du keine 2 Barren\n&ebekommen können. Wenn sie darüber ist, kannst du den\n&e"gesamten Betrag" bekommen, der aus 2 Eisenbarren besteht.
Guides.Salvage.Section.4     = &3Wie funktioniert Arkanes Verwerten?\n&eDiese Fähigkeit ermöglicht es verzauberte Bücher beim\n&eVerwerten von verzauberten Items zu bekommen.\n&eVerzauberungen können vollkommen oder teilweise extrahiert\n&ewerden.\n&eBei einer teilweisen Extraktion wird das Verzauberungslevel\n&ereduziert.
Guides.Smelting.Section.0    = Kommt irgendwann mal...
Guides.Swords.Section.0      = &3Über Schwerter:\n&eDiese Fähigkeit gibt Kampfboni bei Benutzung\n&edes Schwertes.\n\n&3XP ZUWACHS:\n&eVerletze Monster und Spieler mit dem Schwert.
Guides.Swords.Section.1      = &3Wie funktioniert der Sägezahnschlag??\n&eSägezahnschlag ist eine aktive Fähigkeit die du mit Rechtsklick \n&eaktivierst.\n&eMit dieser Fähigkeit kannst du Flächenschaden verteilen. \n&eAußerdem blutet das Ziel für kurze Zeit.
Guides.Swords.Section.2      = &3Wie funktioniert der Gegenangriff?\n&eGegenangriff ist eine aktive Fähigkeit,\n&ebei der Angriffe von Monstern beim Blocken um bis zu 50%\n&edes erhaltenen Schadens reflektiert werden können.
Guides.Swords.Section.3      = &3Wie funktioniert Blutung?\n&eBlutung fügt den Gegnern alle 2 Sekunden Schaden zu. Das\n&eBluten geht solange bis die Fähigkeit ausläuft oder der\n&eGegner stirbt.\n&eDie Dauer der Blutung erhöht sich mit dem Schwert Skill.
Guides.Taming.Section.0      = &3Über Zähmen:\n&eZähmen gibt dem Spieler diverse Kampfboni beim Kampf mit\n&egezähmten Wölfen.\n\n&3XP ZUWACHS:\n&eUm XP zu bekommen musst du Tiere zähmen oder mit\n&edeinen Wölfen kämpfen.
Guides.Taming.Section.1      = &3Wie funktioniert Ruf der Wildnis?\n&eRuf der Wildnis ist eine aktive Fähigkeit die dir erlaubt\n&eeinen Wolf, einen Ozelot oder ein Pferd an deine Seite zu\n&erufen. \n&eDas tust du, indem du Linksklickst während du Knochen, Fisch\n&eoder Äpfel in der Hand hältst.
Guides.Taming.Section.2      = &3Wie funktioniert Bestienkunde?\n&eBestienkunde erlaubt es die Haustiere zu inspizieren\n&eHalte einen Knochen in der Hand und klick mit linker Maustaste\n&eauf das Haustier um Bestienkunde zu aktivieren.
Guides.Taming.Section.3      = &3Wie funktioniert Aufschlitzen?\n&eAufschlitzen ist eine passive Fähigkeit die beim Ziel\n&edes Wolfes Blutungen hervorrufen kann. Der Erfolg hängt\n&evom Zähmen Level ab.
Guides.Taming.Section.4      = &3Wie funktionieren geschärfte Klauen?\n&eGeschärfte Klauen geben Zusatzschaden in Abhängigkeit\n&evom Zähmen Level.
Guides.Taming.Section.5      = &3Wie funktioniert Umweltbewusst?\n&eDiese passive Fähigkeit ermöglich Wölfen sich zu dir zu\n&eteleportieren wenn sie in die Nähe von Gefahren wie \n&eKakteen/Lava kommen. \n&eZusätzlich sind Wölfe immun gegen Fallschaden.
Guides.Taming.Section.6      = &3Wie funktioniert Dicker Pelz?\n&eDiese passive Fähigkeit reduziert Schaden und \n&emacht Wölfe feuerresistent.
Guides.Taming.Section.7      = &3Wie funktioniert Schocksicher?\n&eDiese passive Fähigkeit reduziert den Schaden\n&edurch Explosionen.
Guides.Taming.Section.8      = &3Wie funktioniert Schnell-Imbiss?\n&eDiese passive Fähigkeit gibt dem Wolf eine Chance sich zu \n&eerholen wann immer er einen Gegner verletzt.
Guides.Unarmed.Section.0     = &3Über Unbewaffnet:\n&eMit Unbewaffnet kann der echte Mann endlich mit seinen\n&eFäusten angemessen zuschlagen. \n\n&3XP ZUWACHS:\n&eKämpfe unbewaffnet gegen Monster und andere Spieler
Guides.Unarmed.Section.1     = &3Wie funktioniert Berserker?\n&eBerserker ist eine aktive Fähigkeit die mit Rechtsklick\n&eaktiviert wird.\n&eIm Berserker Modus fügst du 50% mehr Schaden zu und\n&ekannst weiche Materiale wie Gras und Erde sofort abbauen.
Guides.Unarmed.Section.2     = &3Wie funktioniert der Eiserne Arm?\n&eEiserner Arm erhöht den Monstern und Spielern mit den\n&eFäusten zugefügten Schaden.
Guides.Unarmed.Section.3     = &3Wie funktioniert Pfeilablenkung?\n&ePfeilablenkung ist eine passive Fähigkeit die ab und zu\n&ePfeile von Skeletten und angreifenden Spielern ablenkt.\n&eDiese Pfeile prallen einfach ab und fallen auf den Boden.
Guides.Unarmed.Section.4     = &3Wie funktioniert der Eiserne Griff?\n&eEiserner Griff ist eine passive Fähigkeit die Entwaffnung\n&everhindert. Mit höherem Level ist es umso einfacher\n&eEntwaffnung zu verhindern.
Guides.Unarmed.Section.5     = &3Wie funktioniert Entwaffnen?\n&eDiese passive Fähigkeit ermöglich es den Gegner zu\n&eentwaffnen, sodass seine Waffe auf den Boden fällt.
Guides.Usage                 = Der Befehl ist /{0} ? [Seite]
Guides.Woodcutting.Section.0 = &3Über Holzfäller:\n&eIm Holzfällen geht es um das Fällen von Bäumen.\n\n&3XP ZUWACHS:\n&eDu kriegst XP für das abholzen von Baumstämmen.
Guides.Woodcutting.Section.1 = &3Wie funktioniert der Baumfäller?\n&eBaumfäller ist eine aktive Fähigkeit. Mache mit der Axt in der\n&eHand einen Rechtsklick um sie zu aktivieren. Der Baum\n&ewird sofortig gefällt und alle Stämme abgebaut.
Guides.Woodcutting.Section.2 = &3Wie funktioniert Blättersturm?\n&eBlättersturm ist eine passive Fähigkeit die Blätter\n&ebei Berührung mit der Axt sofortig bricht. Standardmäßig\n&ewird diese Fähigkeit bei Level 100 freigeschaltet.
Guides.Woodcutting.Section.3 = &3Wie funktionieren Doppel-Drops?\n&eDiese passive Fähigkeit gibt dir ab und zu doppelten\n&eErtrag für jeden Stamm den du fällst.

