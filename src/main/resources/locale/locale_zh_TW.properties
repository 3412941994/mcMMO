##Acrobatics
Guides.Acrobatics.Section.0=[DARK_AQUA]]關於雜技\:\n[[YELLOW]]雜技可以讓你在MMO裡玩得很優雅.\n[[YELLOW]]它可以讓你在戰鬥中及環境中取得優勢.\n\n[[DARK_AQUA]]經驗如何獲取\:\n[[YELLOW]]在戰鬥中閃躲攻擊或從高處墜落將\n[[YELLOW]]可獲得經驗.
Guides.Acrobatics.Section.1=[[DARK_AQUA]]什麼是翻滾?\n[[YELLOW]]你有一定的機率可以減免從高處墜落\n[[YELLOW]]的傷害. 你可以按住潛行鍵(預設shift)\n[[YELLOW]]來得到雙倍的翻滾機率.\n[[YELLOW]]這將觸發完美著陸而不只是單純的翻滾.\n[[YELLOW]]完美著陸效果與翻滾類似,但有兩倍\n[[YELLOW]]的觸發機率且可減免更多傷害.\n[[YELLOW]]翻滾機率關係到你的雜技等級.
Guides.Acrobatics.Section.2=[[DARK_AQUA]]什麼是迴避?\n[YELLOW]]迴避是有機率減 免在戰鬥中\n[[YELLOW]]敵人對你的傷害.\n[[YELLOW]]這機率關係到你的雜技等級.

##Alchemy
Guides.Alchemy.Section.0=[[DARK_AQUA]]About Alchemy\:\n[[YELLOW]]Alchemy is about brewing potions.\n[[YELLOW]]It provides a speed increase in the potion brew time, as well\n[[YELLOW]]as the addition of new (previously) unobtainable potions.\n\n\n[[DARK_AQUA]]XP GAIN\:\n[[YELLOW]]To gain XP in this skill you need to brew potions.
Guides.Alchemy.Section.1=[[DARK_AQUA]]How does Catalysis work?\n[[YELLOW]]Catalysis speeds of the brewing process, with a\n[[YELLOW]]max speed of 4x at level 1000.\n[[YELLOW]]This ability is unlocked at level 100 by default.
Guides.Alchemy.Section.2=[[DARK_AQUA]]How does Concoctions work?\n[[YELLOW]]Concoctions allows brewing of more potions with custom ingredients.\n[[YELLOW]]Which special ingredients are unlocked is determined\n[[YELLOW]]by your Rank. There are 8 ranks to unlock.
Guides.Alchemy.Section.3=[[DARK_AQUA]]Concoctions tier 1 ingredients\:\n[[YELLOW]]Blaze Powder, Fermented Spider Eye, Ghast Tear, Redstone,\n[[YELLOW]]Glowstone Dust, Sugar, Glistering Melon, Golden Carrot,\n[[YELLOW]]Magma Cream, Nether Wart, Spider Eye, Suplhur, Water Lily,\n[[YELLOW]]Pufferfish\n[[YELLOW]](Vanilla Potions)
Guides.Alchemy.Section.4=[[DARK_AQUA]]Concoctions tier 2 ingredients\:\n[[YELLOW]]Carrot (Potion of Haste)\n[[YELLOW]]Slimeball (Potion of Dullness)\n\n[[DARK_AQUA]]Concoctions tier 3 ingredients\:\n[[YELLOW]]Quartz (Potion of Absorption)\n[[YELLOW]]Red Mushroom (Potion of Leaping)
Guides.Alchemy.Section.5=[[DARK_AQUA]]Concoctions tier 4 ingredients\:\n[[YELLOW]]Apple (Potion of Health Boost)\n[[YELLOW]]Rotten Flesh (Potion of Hunger)\n\n[[DARK_AQUA]]Concoctions tier 5 ingredients\:\n[[YELLOW]]Brown Mushroom (Potion of Nausea)\n[[YELLOW]]Ink Sack (Potion of Blindness)
Guides.Alchemy.Section.6=[[DARK_AQUA]]Concoctions tier 6 ingredients\:\n[[YELLOW]]Fern (Potion of Saturation)\n\n[[DARK_AQUA]]Concoctions tier 7 ingredients\:\n[[YELLOW]]Poisonous Potato (Potion of Decay)\n\n[[DARK_AQUA]]Concoctions tier 8 ingredients\:\n[[YELLOW]]Regular Golden Apple (Potion of Resistance)

##Archery
Guides.Archery.Section.0=[[DARK_AQUA]]箭術\:\n[[YELLOW]]箭術是用弓射箭的技能.\n[[YELLOW]]箭術有各種加乘效果,如加乘攻擊\n[[YELLOW]]暈眩對手等效果.\n[[YELLOW]]此外你也有機率回收已經射中敵人的箭\n[[YELLOW]] 以上機率關係到等級.\n\n[[DARK_AQUA]]獲取經驗\:\n[[YELLOW]]要獲得經驗必須用弓射中怪物或玩家.
Guides.Archery.Section.1=[[DARK_AQUA]]什麼是技術射擊?\n[[YELLOW]]技術射擊將加乘你的射箭基本攻擊力.\n[[YELLOW]]加乘的程度關係到你的箭術等級.\n[[YELLOW]]預設狀態下, 每升50級加乘10%攻擊力, \n[[YELLOW]]最高到200%加乘.
Guides.Archery.Section.2=[[DARK_AQUA]]什麼是暈眩效果?\n[[YELLOW]]當你擊中目標時有被動機率使目標暈眩.\n[[YELLOW]]暈線觸發時將強制你的目標呆滯一小段時間.\n[[YELLOW]]暈眩效果有加乘4點傷害(2心).
Guides.Archery.Section.3=[[DARK_AQUA]]什麼是回收弓箭?\n[[YELLOW]]你有機率在殺死怪物後回收射出去的箭.\n[[YELLOW]]機率關係到你的箭術等級.\n[[YELLOW]]預設狀態下,每升一等增加0.1%機率,\n[[YELLOW]]等級到達1000時將有100%回收率.

##Axes
Guides.Axes.Section.0=[[DARK_AQUA]]關於斧技\:\n[[YELLOW]]有了斧技, 你就可以不必只是亂揮亂砍\n[[YELLOW]]你可以更有效地擊殺可惡的怪物們\!\n[[YELLOW]]而且可以在揮擊時炸飛或發出致命的暴擊\n[[YELLOW]]以重創 對手.\n[[YELLOW]]你的斧頭也可以成為一台削木機,\n[[YELLOW]]重創對手的裝甲,隨著操斧技能升高而\n[[YELLOW]]提升效果.\n[[DARK_AQUA]]如何獲取經驗\:\n[[YELLOW]]要獲取經驗你必須用斧頭攻擊玩家或怪物
Guides.Axes.Section.1=[[DARK_AQUA]]什麼是劈顱斬?\n[[YELLOW]]這是一個主動技能(範圍技).\n[[YELLOW]]週遭被波及的傷害為主要目標的一半\n[[YELLOW]]是用來清除一坨怪物的必備絕招.
Guides.Axes.Section.2=[[DARK_AQUA]]什麼是會心一擊?\n[[YELLOW]]會心一擊是一個可以造成加乘傷害的被動技能.\n[[YELLOW]]預設斧技每升兩等,可增加0.1%暴擊率\n[[YELLOW]]對怪物有2倍攻擊力對玩家有1.5倍.
Guides.Axes.Section.3=[[DARK_AQUA]]什麼是斧頭精通?\n[[YELLOW]]斧頭精通可以加乘斧頭的基本攻擊 力\n[[YELLOW]]預設中每50等增加1點傷害(半心)\n[[YELLOW]]200等達到極限4點傷害.
Guides.Axes.Section.4=[[DARK_AQUA]]什麼是防具破壞者?\n[[YELLOW]]暴力的打擊使防具粉碎\!\n[[YELLOW]]防具破壞者有被動機率造成對手防具被破壞\!\n[[YELLOW]]破壞程度關係到你的斧頭技能等級.
Guides.Axes.Section.5=[[DARK_AQUA]]什麼是強力攻擊?\n[[YELLOW]]在攻擊玩家或怪物時有被動機率炸飛對手\n[[YELLOW]]預設機率為25%. 炸飛效果相當於擊退II的附魔\n[[YELLOW]]外加對目標的加乘攻擊.

##Excavation
Guides.Excavation.Section.0=[[DARK_AQUA]]關於挖掘\:\n[[YELLOW]]挖掘是一個關於挖土與挖寶的技能.\n[[YELLOW]]挖掘地面可以找到寶物.\n[[YELLOW]]挖愈多寶物愈多.\n\n[[DARK_AQUA]]獲取經驗\:\n[[YELLOW]]要獲取經驗必須持 有鏟子.\n[[YELLOW]]只有特定物質才能挖到寶物或經驗.
Guides.Excavation.Section.1=[[DARK_AQUA]]相容的物質\:\n[[YELLOW]]草皮, 土, 沙, 黏土, 礫石, 菌絲體, 靈魂沙
Guides.Excavation.Section.2=[[DARK_AQUA]]如何用暴走鑽頭\:\n[[YELLOW]]手持鏟子並點右鍵.\n[[YELLOW]]進入此狀態約能維持4秒\n[[YELLOW]]一旦接觸到相容的物質便能\n[[YELLOW]]觸發暴走鑽頭.
Guides.Excavation.Section.3=[[DARK_AQUA]]什麼是暴走鑽頭?\n[[YELLOW]]暴走鑽頭是主動技能,持續時間關係到\n[[YELLOW]]挖掘技能等級,它可 以讓你有機率獲得寶物\n[[YELLOW]]還有直接摧毀指定方塊.
Guides.Excavation.Section.4=[[DARK_AQUA]]什麼是寶物獵人?\n[[YELLOW]]所有寶物都有自己的最低掉落等級\n[[YELLOW]]所以寶物對你不見得有用.\n[[YELLOW]]只需要 記得愈挖掘等級愈高,\n[[YELLOW]]就能挖道愈多寶.\n[[YELLOW]]還有每一種不同的材質,\n[[YELLOW]]可能掉出來的寶物都不同.\n[[YELLOW]]換句話說你能從土裡挖出比礫石\n[[YELLOW]]更多種類的寶物.
Guides.Excavation.Section.5=[[DARK_AQUA]]挖掘的注意事項\:\n[[YELLOW]]挖掘的掉落物是可隨意調整的,\n[[YELLOW]]不同伺服器將有所差異.

##Fishing
Guides.Fishing.Section.0=[[DARK_AQUA]]關於釣魚\:\n[[YELLOW]]有了釣魚技能,釣魚更有趣了\!\n[[YELLOW]]可以掉寶物,從怪物身上盜寶.\n\n[[DARK_AQUA]]獲取經驗\:\n[[YELLOW]]抓到魚.
Guides.Fishing.Section.1=[[DARK_AQUA]]什麼是寶物獵人?\n[[YELLOW]]這個技能讓你在釣魚時釣到寶物\n[[YELLOW]]有小機率釣到附魔道具.\n[[YELLOW]]每種寶物的出現關係到\n[[YELLOW]]你的釣魚等級. 釣魚等級愈高,\n[[YELLOW]]就能釣到愈多愈好的寶物.
Guides.Fishing.Section.2=[[DARK_AQUA]]什麼是冰釣?\n[[YELLOW]]這個被動技能讓你在冰湖上捕魚\!\n[[YELLOW]]在冰湖上甩動你的釣竿\n[[YELLOW]]將會在冰上製造出可供釣魚的小洞.
Guides.Fishing.Section.3=[[DARK_AQUA]]什麼是垂釣大師?\n[[YELLOW]]這個被動技能將增加上鉤的機率.\n[[YELLOW]]當你獲得這個能力, 在船上或海洋生態\n[[YELLOW]]釣魚將會獲得雙倍上鉤機率.
Guides.Fishing.Section.4=[[DARK_AQUA]]什麼是搖晃?\n[[YELLOW]]這個技能讓你可以從怪物身上扯下寶物.\n[[YELLOW]]只要使用釣竿釣怪物,\n[[YELLOW]]能釣出怪物死亡時會掉的寶物.\n[[YELLOW]]這技能甚至能釣出身存模式無法獲得的\n[[YELLOW]]怪物頭顱.
Guides.Fishing.Section.5=[[DARK_AQUA]]什麼是漁人便當?\n[[YELLOW]]這是一個被動技能讓你能在吃魚時有\n[[YELLOW]]更多的飽食度.
Guides.Fishing.Section.6=[[DARK_AQUA]]釣魚的注意事項\:\n[[YELLOW]]掉落設定是可調整的,\n[[YELLOW]]各伺服器可能有所不同.

##Herbalism
Guides.Herbalism.Section.0=[[DARK_AQUA]]關於草藥學\:\n[[YELLOW]]草藥學是關於採收草藥與植物的技能.\n\n[[DARK_AQUA]]獲取經驗\:\n[[YELLOW]]採收草藥或植物.
Guides.Herbalism.Section.1=[[DARK_AQUA]]可作用的草藥/植物\n[[YELLOW]]小麥, 馬鈴薯, 胡蘿蔔, 西瓜, \n[[YELLOW]]南瓜, 甘蔗, 可可豆, 花, 仙人掌, 香菇,\n[[YELLOW]]地獄疙瘩, 蓮葉, 與藤.
Guides.Herbalism.Section.2=[[DARK_AQUA]]什麼是綠化?\n[[YELLOW]]綠化是一個主動技能, 當你手持鋤頭時\n[[YELLOW]]點擊右鍵可發動技能. 綠化提高三被收穫的機率. \n[[YELLOW]]同時也讓玩家有能力使用身上的種子來轉化\n[[YELLOW]]方塊並賦予生命.
Guides.Herbalism.Section.3=[[DARK_AQUA]]什麼是綠手指(作物)?\n[[YELLOW]]這是一個被動技能,讓作物在採收時\n[[YELLOW]]自動種回去.\n[[YELLOW]]成功率關係到你的草藥學技能等級.
Guides.Herbalism.Section.4=什麼是綠手指(卵石/石磚/土)?\n[[YELLOW]]這是一個主動技能,讓你在手拿著種子時,\n[[YELLOW]]對卵石/石磚/土,點擊右鍵,可使它們變成\n[[YELLOW]]植物形態,會消耗一顆種子.
Guides.Herbalism.Section.5=[[DARK_AQUA]]什麼是農夫私房菜?\n[[YELLOW]]這是一個被動技能, 可增加下列食物的飽食度回復 -\n[[YELLOW]]麵包, 餅乾, 西瓜, 蘑菇湯, 胡蘿蔔, 馬鈴薯.
Guides.Herbalism.Section.6=[[DARK_AQUA]]什麼是海倫的祝福?\n[[YELLOW]]這是一個主動技能,有機率在用劍破壞特定\n[[YELLOW]]方塊時獲得稀有道具.
Guides.Herbalism.Section.7=[[DARK_AQUA]]什麼是雙倍掉落?\n[[YELLOW]]這是一個被動技能使玩家能加倍收獲.

##Mining
Guides.Mining.Section.0=[[DARK_AQUA]]關於挖礦\:\n[[YELLOW]]挖礦由採石與採礦所組成. 它提供挖礦時\n[[YELLOW]的額外礦物掉落量.\n\n[[DARK_AQUA]]如何獲取經驗\:\n[[YELLOW]]要增進挖礦技能,你必須用鎬子挖礦.\n[[YELLOW]]只有挖掘指定礦物能增加經驗.
Guides.Mining.Section.1=[[DARK_AQUA]]相容的礦物\:\n[[YELLOW]]石頭, 炭礦脈, 鐵礦脈, 金礦脈, 鑽石礦脈, 紅石礦脈,\n[[YELLOW]]青金石礦脈, 黑曜石, 青苔石, 終界石,\n[[YELLOW]]螢光石, 還有地獄石.
Guides.Mining.Section.2=[[DARK_AQUA]]如何使用超級碎石機\:\n[[YELLOW]]手拿著鎬子點滑鼠右鍵以準備好開啟技能.\n[[YELLOW]]一旦開啟技能將有數秒的時間可以讓你\n[[YELLOW]]快速破壞指定礦物,只有相容的礦物可以\n[[YELLOW]]觸發技能.
Guides.Mining.Section.3=[[DARK_AQUA]]什麼是超級碎石機?\n[[YELLOW]]超級碎石機是一個需要冷卻時間的挖礦技能.\n[[YELLOW]]它能使你在挖掉對應礦石的時候增加3倍掉落機率.\n[[YELLOW]]並且在技能時間內瞬間破壞石頭和礦石.
Guides.Mining.Section.4=[[DARK_AQUA]]如何使用爆破挖掘\:\n[[YELLOW]]手持打火石, 預設由燧石及鐵錠組成,\n[[YELLOW]]蹲下並用右鍵點及TNT. 這會使TNT\n[[YELLOW]]直接爆炸, 最好站遠一點.
Guides.Mining.Section.5=[[DARK_AQUA]]什麼是爆破挖掘?\n[[YELLOW]]爆破挖掘是一個主動技能, 冷卻時間關係到你的挖礦\n[[YELLOW]]技能等級. 它可以讓你在使用TNT挖礦石有更多福利\n[[YELLOW]]且可以遙控引爆TNT. 爆破挖掘分成三部分.\n[[YELLOW]]第一部分稱為巨大爆破, 可 以擴大你的爆破範圍.\n[[YELLOW]]第二部分稱為爆破專家, 可以減免TNT對你的傷害\n[[YELLOW]]第三部分稱為精準爆破, 增加掉落物數量, 減少垃圾掉\n[[YELLOW]]落物數量, 很棒吧.

##Repair
Guides.Repair.Section.0=[[DARK_AQUA]]修復\:\n[[YELLOW]]修復技能讓你可以使用鐵磚(MMO鐵砧)\n[[YELLOW]]修復工具,或使用金磚回收工具.\n\n[[DARK_AQUA]]經驗獲取\:\n[[YELLOW]]用MMO鐵砧修復工具.\n[[YELLOW]]預設是鐵磚,不要和一般的鐵砧搞混.
Guides.Repair.Section.1=[[DARK_AQUA]]如何修復?\n[[YELLOW]]手持要修復的工具對鐵磚點擊右鍵\n[[YELLOW]]會消耗1個主原料.
Guides.Repair.Section.2=[[DARK_AQUA]]什麼是修理精通?\n[[YELLOW]]單次修復的耐久度加乘.\n[[YELLOW]]這關係到你的修復等級.
Guides.Repair.Section.3=[[DARK_AQUA]]什麼是超級修理?\n[[YELLOW]]超級修理是被動技能. 當修理一個物品時,\n[[YELLOW]]玩家有機率修復兩倍耐久度.
Guides.Repair.Section.4=[[DARK_AQUA]]什麼是秘法鍛造?\n[[YELLOW]]秘法鍛造讓你有機率留住工具的附魔.\n[[YELLOW]]附魔可能在修復時降級或消失.

##Salvage
Guides.Salvage.Section.0=[[DARK_AQUA]]About Salvage\:\n[[YELLOW]]Salvage allows you to use an gold block to salvage armor and\n[[YELLOW]]tools.\n\n[[DARK_AQUA]]XP GAIN\:\n[[YELLOW]]Salvage is a child skill of Repair and Fishing, your Salvage\n[[YELLOW]]skill level is based on your Fishing and Repair skill levels.
Guides.Salvage.Section.1=[[DARK_AQUA]]How can I use Salvage?\n[[YELLOW]]Place down a mcMMO Salvage Anvil and right-click to salvage\n[[YELLOW]]the item you're currently holding. This will break apart the item,\n[[YELLOW]]and give back materials used to craft the item.\n\n[[YELLOW]]For example, salvaging an iron pickaxe will give you iron bars.
Guides.Salvage.Section.2=[[DARK_AQUA]]How does Advanced Salvage work?\n[[YELLOW]]When unlocked, this ability allows you to salvage damaged items.\n[[YELLOW]]The yield percentage increases as you level up. A higher yield\n[[YELLOW]]means that you can get more materials back.\n[[YELLOW]]With advanced salvage you will always get 1 material back,\n[[YELLOW]]unless the item is too damaged. So you don't have to worry\n[[YELLOW]]about destroying items without getting anything in return.
Guides.Salvage.Section.3=[[DARK_AQUA]]To illustrate how this works, here's an example\:\n[[YELLOW]]Let's say we salvage a gold pickaxe which is damaged for 20%,\n[[YELLOW]]this means that the maximum amount you could get is only 2\n[[YELLOW]](because the pick is crafted with 3 ingots - each worth\n[[YELLOW]]33,33% durability) which is equal to 66%. If your yield\n[[YELLOW]]percentage is below 66% you are not able to get 2 ingots.\n[[YELLOW]]If it is above this value you are able to gain the "full amount",\n[[YELLOW]]which means that you will get 2 ingots.
Guides.Salvage.Section.4=[[DARK_AQUA]]How does Arcane Salvage work?\n[[YELLOW]]This ability allows you to get enchanted books when salvaging\n[[YELLOW]]enchanted items. Depending on your level the chance of\n[[YELLOW]]successfully extracting a full or partial enchantment varies.\n\n[[YELLOW]]When an enchantment is partially extracted, the enchantment\n[[YELLOW]]book will have a lower level enchantment compared to what\n[[YELLOW]]it was on the item.

