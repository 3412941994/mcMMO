##Swords
Guides.Swords.Section.0=[[DARK_AQUA]]劍術\:\n[[YELLOW]]劍術讓玩家在使用劍戰鬥時獲得各種加乘效果.\n\n[[DARK_AQUA]]如何獲取經驗\:\n[[YELLOW]]要獲取經驗你必須用劍攻擊玩家或怪物.
Guides.Swords.Section.1=[[DARK_AQUA]]什麼是割裂斬?\n[[YELLOW]]割裂斬是一個主動技能, 你可以將劍拿再手上並按下右鍵啟動它.\n[[YELLOW]]這個技能讓你發動範圍攻擊. 這個範圍技能將造成25%的額外傷害,\n[[YELLOW]]並且附帶至少5個ticks的放血效果.
Guides.Swords.Section.2=[[DARK_AQUA]]什麼是反擊?\n[[YELLOW]]反擊是一個主動技能. 當格檔怪物所造成的傷害時, 你有機會反射\n[[YELLOW]]50%所受到的傷害.
Guides.Swords.Section.3=[[DARK_AQUA]]什麼是放血?\n[[YELLOW]]放血將造成敵人每兩秒鐘受到傷害. 目標將會不 停的流血直到效果\n[[YELLOW]]結束, 或是死亡. 放血的時間隨著你的劍術的提昇而增加.

##Taming
Guides.Taming.Section.0=[[DARK_AQUA]]馴獸\n[[YELLOW]]馴獸技能讓玩家能在用狼戰鬥時\n[[YELLOW]]時有加乘效果.\n\n[[DARK_AQUA]]經驗獲取\:\n[[YELLOW]]要獲取經驗,須訓服狼或豹貓,\n[[YELLOW]]或與你的狼一同戰鬥.
Guides.Taming.Section.1=[[DARK_AQUA]]什麼是野性呼喊?\n[[YELLOW]]野性呼喊是一個主動技能讓你\n[[YELLOW]]可以召喚一隻狼或豹貓,\n[[YELLOW]]只要手持10跟骨頭或生魚,點左鍵.
Guides.Taming.Section.2=[[DARK_AQUA]]什麼是馴獸之能?\n[[YELLOW]]馴獸之能讓你察覺寵物的狀態,\n[[YELLOW]]對寵物點擊左鍵就能使用這項能力.
Guides.Taming.Section.3=[[DARK_AQUA]]什麼是血腥攻擊?\n[[YELLOW]]血腥攻擊是一個主動技能,能造成\n[[YELLOW]]狼的攻擊目標有機率陷入流血狀態.
Guides.Taming.Section.4=[[DARK_AQUA]]什麼是利爪?\n[[YELLOW]]利爪使狼的攻擊力隨著馴獸等級\n[[YELLOW]]增加而增加.
Guides.Taming.Section.5=[[DARK_AQUA]]什麼是危機意識?\n[[YELLOW]]這個被動技能能讓狼在遇到危險時\n[[YELLOW]]迅速回到你身邊(如仙人掌或岩漿),\n[[YELLOW]]也可以減免摔落傷害.
Guides.Taming.Section.6=[[DARK_AQUA]]什麼是毛皮強化?\n[[YELLOW]]這是一個被動技能能讓狼\n[[YELLOW]]受到攻擊或燃燒時減免傷害.
Guides.Taming.Section.7=[[DARK_AQUA]]什麼是衝擊格擋?\n[[YELLOW]]這是一個被動技能,讓狼群\n[[YELLOW]]減免爆炸傷害.
Guides.Taming.Section.8=[[DARK_AQUA]]什麼是快餐服務?\n[[YELLOW]]這是一個被動技能,讓狼群在攻擊時\n[[YELLOW]]有機率回復血量.

##Unarmed
Guides.Unarmed.Section.0=[[DARK_AQUA]]搏擊\:\n[[YELLOW]]搏擊讓玩家在使用拳頭作戰時有\n[[YELLOW]]各種加乘效果.\n\n[[DARK_AQUA]]經驗獲取\:\n[[YELLOW]]在用手攻擊怪物或玩家時可以獲取經驗.
Guides.Unarmed.Section.1=[[DARK_AQUA]]什麼是狂暴?\n[[YELLOW]]狂暴是主動技能,空手時點擊右鍵發動.\n[[YELLOW]]狂暴可以加乘50%對方塊的傷害,\n[[YELLOW]]使你可以輕鬆破壞脆弱物體,\n[[YELLOW]]如土與砂.
Guides.Unarmed.Section.2=[[DARK_AQUA]]什麼是鐵臂?\n[[YELLOW]]鐵臂能增加徒手攻擊怪物或\n[[YELLOW]]玩家的威力.
Guides.Unarmed.Section.3=[[DARK_AQUA]]什麼是擊落弓箭?\n[[YELLOW]]擊落弓箭是一個被動技能,讓你有機率\n[[YELLOW]]能擊落骷髏獲玩家射向你的箭.\n[[YELLOW]]箭會被擊落至地面.
Guides.Unarmed.Section.4=[[DARK_AQUA]]什麼是鐵爪?\n[[YELLOW]]鐵爪可以有機率使擊落武器無效化.\n[[YELLOW]]機率關係到搏擊技能等級.
Guides.Unarmed.Section.5=[[DARK_AQUA]]什麼是擊落武器?\n[[YELLOW]]這個被動技能讓玩家解除其他玩家的武裝,\n[[YELLOW]]使目標所裝備的物品掉落到地上.

##Woodcutting
Guides.Woodcutting.Section.0=[[DARK_AQUA]]關於伐木\:\n[[YELLOW]] 伐木就是把樹砍倒.\n\n[[DARK_AQUA]]獲取經驗\:\n[[YELLOW]]破壞樹幹可獲取經驗.
Guides.Woodcutting.Section.1=[[DARK_AQUA]]什麼是伐木工?\n[[YELLOW]]伐木工是主動技能,持有斧頭時點右鍵\n[[YELLOW]]可以發動.將導致整棵樹木直接破壞,\n[[YELLOW]]所有枝葉都將掉落.
Guides.Woodcutting.Section.2=[[DARK_AQUA]]什麼是秋風掃落葉?\n[[YELLOW]]秋風掃落葉是一個被動技能,\n[[YELLOW]]當你用斧頭破壞樹葉時,樹葉將直接摧毀.\n[[YELLOW]]這個技能預設在100等開放.
Guides.Woodcutting.Section.3=[[DARK_AQUA]]什麼是雙倍掉落?\n[[YELLOW]]這個被動技能可以讓你有機率在伐木\n[[YELLOW]]時樹木掉落更多原木.

